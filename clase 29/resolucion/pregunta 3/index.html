<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container containerTotal">
      <div class="row justify-content-center w-100">
        <div class="col-6">
          <div class="container grocery-list">
            <!-- Titulo -->
            <div class="row">
              <div class="col">
                <h2 class="text-center">Grocery List</h2>
              </div>
            </div>
            <!-- Input -->
            <div class="row rowInput">
              <div class="col-10">
                <input
                  class="grocery-input"
                  type="text"
                  placeholder="Product Here"
                />
              </div>
              <div class="col-2">
                <button class="grocery-btn">Submit</button>
              </div>
            </div>
            <!-- Lista -->
            <div class="container" id="list">
              <div class="row">
                <div class="col-9">Producto</div>
                <div class="col-3">
                  <button>edit</button>
                  <button>erase</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script3.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
