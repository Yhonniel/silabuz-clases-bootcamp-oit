<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" class="form">
      <h2 style="text-align: center">
        <strong> Formulario de Registro </strong>
      </h2>
      <div class="form-group">
        <label for="name">Nombres:</label>
        <input
          class="input-text"
          type="text"
          name="name"
          placeholder="Escribe tu nombre aquí..."
        />
      </div>
      <div class="form-group">
        <label for="lastname">Apellidos:</label>
        <input
          class="input-text"
          type="text"
          name="lastname"
          placeholder="Escribe tu apellido aquí..."
        />
      </div>
      <div class="form-group">
        <label for="age">Edad:</label>
        <select name="age" id="age" class="input-text">
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Correo:</label>
        <input
          class="input-text"
          type="email"
          name="email"
          placeholder="example@example.com"
        />
      </div>
      <div class="form-group">
        <label for="stack">Stack:</label>
        <div class="radio-flex">
          <div>
            <input class="radio" type="radio" name="stack" value="Frontend" />
            <label for="stack">Frontend</label>
          </div>
          <div>
            <input class="radio" type="radio" name="stack" value="Backend" />
            <label for="stack">Backend</label>
          </div>
        </div>
      </div>
      <div class="form-group text-center">
        <input type="checkbox" name="tyc" id="checkbox" />
        <label for="tyc">Acepto los términos y condiciones</label>
      </div>
      <button type="submit" class="btn-submit">Enviar</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
